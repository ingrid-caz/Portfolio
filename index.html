      </div>
      <script>
        const scrollZone = document.getElementById('scrollZone');
        let isMouseInside = false;

        scrollZone.addEventListener('mouseenter', () => {
          isMouseInside = true;
        });

        scrollZone.addEventListener('mouseleave', () => {
          isMouseInside = false;
        });

        scrollZone.addEventListener('mousemove', (e) => {
          if (!isMouseInside) return;

          const bounds = scrollZone.getBoundingClientRect();
          const mouseX = e.clientX - bounds.left;
          const width = bounds.width;

          // Calculer la position relative (0 = gauche, 1 = droite)
          const percent = mouseX / width;

          // Vitesse de défilement max
          const maxSpeed = 55; // pixels par mouvement

          // Calcul du scroll
          const scrollAmount = (percent - 0.5) * 2 * maxSpeed; // -maxSpeed à +maxSpeed
          scrollZone.scrollLeft += scrollAmount;
        });

      </script>
